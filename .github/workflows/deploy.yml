name: Complete CICD

on:
  push:
    branches: [ main ]

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  
      packages: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u harshavardhanchary --password-stdin

      - name: Build Docker Image
        run: |
          IMAGE_NAME=ghcr.io/harshavardhanchary/devops-assignment:${{ github.run_number }}
          echo "Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      # --- Security Check: Docker Image Scan ---
      - name: Scan Docker Image for Vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          exit-code: '0'        # fail the build if vulnerabilities are found
          ignore-unfixed: true  # optional: ignore issues without a fix yet
          vuln-type: 'os,library'

      - name: Push Docker Image
        if: success()  # push only if the scan passes
        run: |
          echo "Pushing Docker image $IMAGE_NAME"
          docker push $IMAGE_NAME

      - name: Update k8s/deploy.yaml with new image tag
        if: success()
        run: |
          echo "Updating k8s/deploy.yaml with image $IMAGE_NAME"
          sed -i "s#image: ghcr.io/harshavardhary/devops-assignment:.*#image: $IMAGE_NAME#g" k8s/deploy.yaml

      - name: Commit updated Kubernetes manifest
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deploy.yaml
          git commit -m "Update image tag to ${{ github.run_number }} [skip ci]" || echo "No changes to commit"
          git push
