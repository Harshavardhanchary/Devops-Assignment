name: Complete CICD

on:
  push:
    branches: [ main ]

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  
      packages: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u harshavardhanchary --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/harshavardhanchary/Devops-Assignment:${{ github.run_number }}
          echo "Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo "Pushing Docker image $IMAGE_NAME"
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Update k8s/deploy.yaml with new image tag
        run: |
          echo "Updating k8s/deploy.yaml with image $IMAGE_NAME"
          sed -i "s#ghcr.io/harshavardhanchary/Devops-Assignment:.*#$IMAGE_NAME#g" k8s/deploy.yaml

      - name: Commit updated Kubernetes manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deploy.yaml
          git commit -m "Update image tag to ${{ github.run_number }} [skip ci]" || echo "No changes to commit"
          git push
